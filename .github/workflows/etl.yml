name: ETL Automatizado

on:
  schedule:
    # Ejecutar diariamente a las 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar dependencias
      run: |
        cd ETL-OLAP
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar ETL
      env:
        # Variables de conexión OLTP (origen)
        OLTP_HOST: ${{ secrets.OLTP_HOST }}
        OLTP_PORT: ${{ secrets. OLTP_PORT }}
        OLTP_USER: ${{ secrets.OLTP_USER }}
        OLTP_PASS: ${{ secrets.OLTP_PASS }}
        OLTP_DB: ${{ secrets. OLTP_DB }}
        OLTP_SSL: ${{ secrets.OLTP_SSL }}
        # Variables de conexión DW (destino)
        DW_HOST: ${{ secrets.DW_HOST }}
        DW_PORT: ${{ secrets.DW_PORT }}
        DW_USER: ${{ secrets.DW_USER }}
        DW_PASS: ${{ secrets.DW_PASS }}
        DW_DB: ${{ secrets.DW_DB }}
        DW_SSL: ${{ secrets.DW_SSL }}
      run: |
        cd ETL-OLAP
        python main_etl.py --full-load
    
    - name: Mostrar resultado
      if: always()
      run: echo "ETL ejecutado - revisa los logs arriba"
